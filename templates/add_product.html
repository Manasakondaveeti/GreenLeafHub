{% extends 'base.html' %}
{% load static %}
{% block title %} Add Product {% endblock %}
{% block body %}
    <div class="form-body" >
        <div class="container-fluid">
            <form method="post" class="mx-auto" enctype="multipart/form-data">
                {% csrf_token %}
                <h4 class="text-center">Add Product</h4>
                <div class="mb-3 mt-5">
                    <label for="id_name" class="form-label">Name</label>
                    <input type="text" name="name" id="id_name" class="form-control" maxlength="200" required>
                </div>
                <div class="mb-3">
                    <label for="id_price" class="form-label">Price</label>
                    <input type="number" name="price" id="id_price" class="form-control" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="image" >
                        Upload Product Image
                    </label>
                    <input id="image" type="file" name="image" class="form-control-file" required>
                </div>
                <div class="mb-3">
                    <label for="id_description" class="form-label">Description</label>
                    <textarea name="description" id="id_description" rows="4" class="form-control" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="countInStock" class="form-label">Count in the Stock</label>
                    <input type="number" name="countInStock" id="countInStock" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success mt-4">Add Product</button>
            </form>
        </div>
    </div>
{% endblock %}
