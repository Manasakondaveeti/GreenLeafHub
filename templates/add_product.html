<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="number"], input[type="url"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: inline-block;
            background: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Product</h1>
        <form method="post" action="{% url 'add_product' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Name:</label>
                <input type="text" name="name" id="id_name" maxlength="200" required>
            </div>
            <div class="form-group">
                <label for="id_price">Price:</label>
                <input type="number" name="price" id="id_price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="id_on_sale">On Sale:</label>
                <input type="checkbox" name="on_sale" id="id_on_sale">
            </div>
            <div class="form-group">
                <label for="id_image_url">Image URL:</label>
                <input type="url" name="image_url" id="id_image_url" required>
            </div>
            <div class="form-group">
                <label for="id_description">Description:</label>
                <textarea name="description" id="id_description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="id_review_count">Review Count:</label>
                <input type="number" name="review_count" id="id_review_count" required>
            </div>
            <div class="form-group">
                <label for="id_rating">Rating:</label>
                <input type="number" name="rating" id="id_rating" step="0.1" required>
            </div>
            <button type="submit">Add Product</button>
        </form>
    </div>
</body>
</html>
