{% extends "base.html" %}
{% block body %}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-6 col-md-6">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Delete the Article ?</legend>
                        <h2>
                           Are you sure you want to delete the article {{ object.title }}
                        </h2>
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                        <a class="btn btn-outline-secondary"  href="{% url 'article-detail' object.id %}">No, Go Back</a>

                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock body %}
