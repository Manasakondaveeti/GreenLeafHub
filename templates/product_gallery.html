{% extends 'base.html' %}
{% load static %}
{% block title %} Product Gallery {% endblock %}
{% block body %}
    <style>
        .card-img-top {
            width: 100%;
            height: 200px; /* Adjust the height as needed */
            object-fit: cover; /* Ensures the image covers the area while maintaining aspect ratio */
        }
    </style>
    <div class="container">
        <div class="row">
            {% for product in products %}
                <a href="{% url 'product' product.id %}">
                    <div class="col-md-4 mb-4">
                        <div class="card" style="width: 100%">
                            <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ product.name }}</h5>
                              <!-- <p class="card-text">{{ product.description }}</p>-->
                                <p class="card-text">${{ product.price }}</p>
                                <a href="#" class="btn  btn-outline-primary"> Buy now </a>
                                <a href="{% url 'add_to_cart' product.id %}" class="btn  btn-outline-primary"> <span class="text">Add to cart</span> <i class="fas fa-shopping-cart"></i>  </a>
                            </div>
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
