{% extends 'base.html' %}

{% block title %}
<title>{{ user.first_name }}</title>
{% endblock %}

{% block body %}
<div class="m-5 numans">
    <div class="d-flex gap-2">
        <div class="row border shadow rounded-3 p-4 justify-content-center align-items-center">
            <img class="img-fluid col-6 img-crop center-cropped" src="{{ details.image.url }}"
                alt="{{ details.image }}">
            <div class="col-6 d-flex flex-column align-items-center mt-3">
                <h2 class="h4 text-nowrap">
                    {{ user.first_name }} {{ user.last_name }}
                    <span class="ms-1">
                        <a href="{% url 'edit_profile' %}" class="text-success">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </a>
                    </span>
                </h2>
                <small class="text-nowrap"><span><i class="fa-regular fa-user me-1"></i></span>{{ user.username }}</small>
            </div>
        </div>
        <div class="border p-4 ms-3 shadow rounded-3 flex-grow-1">
            <div class="row">
                <div class="mb-3 col-4">
                    <label for="fname" class="form-label">First Name</label>
                    <div class="">
                        <input type="text" readonly class="form-control" id="fname" value="{{ user.first_name }}">
                    </div>
                </div>
                <div class="mb-3 col-4">
                    <label for="fname" class="form-label">Last Name</label>
                    <div class="">
                        <input type="text" readonly class="form-control" id="fname" value="{{ user.last_name }}">
                    </div>
                </div>
                <div class="mb-3 col-4">
                    <label for="fname" class="form-label">Email</label>
                    <div class="">
                        <input type="text" readonly class="form-control" id="fname" value="{{ user.email }}">
                    </div>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="mb-3 col-4">
                    <label for="fname" class="form-label">Phone Number</label>
                    <div class="">
                        <input type="text" readonly class="form-control" id="fname" value="{{ details.phone_number }}">
                    </div>
                </div>
                <div class="mb-3 col-4">
                    <label for="fname" class="form-label">City</label>
                    <div class="">
                        <input type="text" readonly class="form-control" id="fname" value="{{ details.city }}">
                    </div>
                </div>
                <div class="mb-3 col-4">
                    <label for="fname" class="form-label">Province</label>
                    <div class="">
                        <input type="text" readonly class="form-control" id="fname" value="{{ details.province }}">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="mb-3 col-4">
                    <label for="fname" class="form-label">Country</label>
                    <div class="">
                        <input type="text" readonly class="form-control" id="fname" value="{{ details.country }}">
                    </div>
                </div>
                <div class="mb-3 col-4">
                    <label for="fname" class="form-label">Zip Code</label>
                    <div class="">
                        <input type="text" readonly class="form-control" id="fname" value="{{ details.zip_code }}">
                    </div>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="mb-3 col-6">
                    <label for="fname" class="form-label">Address Line 1</label>
                    <div class="">
                        <input type="text" readonly class="form-control" id="fname" value="{{ details.address_line1 }}">
                    </div>
                </div>
                <div class="mb-3 col-6">
                    <label for="fname" class="form-label">Address Line 2</label>
                    <div class="">
                        <input type="text" readonly class="form-control" id="fname" value="{{ details.address_line2 }}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
