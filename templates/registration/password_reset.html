{% extends 'base.html' %}
{% load static %}
{% block title %} Password reset Page {% endblock %}
{% block body %}
    <div class="form-body">
        <div class="container-fluid">
            <form method="post" class="mx-auto">
                {% csrf_token %}
                <h4 class="text-center">Reset Password</h4>
                <div class="mb-3 mt-5">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    {{ form.email }}
                </div>
                <button type="submit" class="btn btn-primary mt-4">Request Password Reset</button>
            </form>
        </div>
    </div>

{% endblock %}
