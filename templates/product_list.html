<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .product {
            margin-bottom: 20px;
        }
        .edit-link {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product List</h1>
        <ul>
            {% for product in products %}
                <li class="product">
                    {{ product.name }} - ${{ product.price }}
                    <a href="{% url 'edit_product' product.pk %}" class="edit-link">Edit</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
